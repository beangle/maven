  <body>
     <h3>This is simple maven repo.</h3>
     <h4>Features</h4>
     <ul>
       <li>check exists before downloading</li>
       <li>multiple thread downloding for single artifact</li>
       <li>artifact expiry support,except SNAPSHOT</li>
       <li>reserve original lastModified</li>
       <li>supports http GET/HEAD</li>
       <li>supports dir list</li>
     </ul>
     <h4>Usage</h4>
     edit setting.xml
     <pre id="pre_mirror">

     </pre>
   <script>
     var mirror = "&lt;mirrors&gt;\n  &lt;mirror&gt;\n    &lt;id&gt;beangle&lt;/id&gt;\n    &lt;mirrorOf&gt;*&lt;/mirrorOf&gt;\n    &lt;name&gt;Beangle&lt;/name&gt;\n    &lt;url&gt;${url}&lt;/url&gt;\n  &lt;/mirror&gt;\n&lt;/mirrors&gt;"
     var href=this.location.toString()
     mirror = mirror.replace("${url}",href.substring(0,href.indexOf("about")))
     document.getElementById("pre_mirror").innerHTML=mirror;
   </script>
  </body>
</html>
